<div class="sec-bg">
  <div class="swipe-wrapper w-100 services-bg" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)">
    <div class="d-flex align-items-center w-100 ">

      <!-- Left Arrow -->
      <div class="d-none d-md-flex justify-content-center align-items-center">
        <button (click)="clickLeft()" class="left-chev-btns" >
          <span class="material-symbols-outlined">arrow_back_ios</span>
        </button>
      </div>

      <!-- Tab Group -->
      <div class="flex-grow-1 w-100">
        <mat-tab-group dynamicHeight [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)"
          class="d-flex justify-content-center">
          <mat-tab *ngFor="let tab of tabs" [label]="tab.label">
            <div class="d-flex flex-column justify-content-center align-items-center text-center p-4">
              <a href="/services" class="gal-text">{{ tab.label }}</a>
              <img [src]="tab.src" [alt]="tab.label"
                style="width: 100%; height: auto; max-height: 500px; max-width: fit-content; border: 4px solid white; border-radius: 25px;" />
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>

      <!-- Right Arrow -->
      <div class="d-none d-md-flex justify-content-center align-items-center ">
        <button (click)="clickRight()" class="right-chev-btns" >
          <span class="material-symbols-outlined">arrow_forward_ios</span>
        </button>
      </div>

    </div>
  </div>

  <div class="d-flex d-md-none w-100 justify-content-center ">
    <button (click)="clickLeft()" class="left-chev-btns me-2" style="color:white">
      <span class="material-symbols-outlined">arrow_back_ios</span>
    </button>
    <button (click)="clickRight()" class="right-chev-btns" style="color:white">
      <span class="material-symbols-outlined">arrow_forward_ios</span>
    </button>
  </div>
  <div class="d-flex justify-content-center gap-3 test123 col-12" style=" padding: 1em;">


    <img (click)="goToImage(ind)" *ngFor="let tab of tabs; let ind = index" [src]="tab.src" [alt]="tab.label"
      class="thumbnail flex-column" />
  </div>
</div>
