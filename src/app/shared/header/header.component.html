<div class="header-wrapper" (clickOutside)="closeMenu()">
  <header class="header">
    <div
      class="col-10 col-sm-8 col-md-8 d-flex align-items-center justify-content-start bolder"
      style="text-decoration: none !important"
    >
      <a
        [routerLink]="['/']"
        style="
          background-color: black;
          text-decoration: none !important;
          border: 1rem solid var(--green);
          padding: 0 1rem;
        "
      >
        <span
          style="font-family: var(--title-font); font-size: 45px; color: white"
          >J&J</span
        >
      </a>
    </div>
    <div class="col-2 col-sm-4 col-md-4 d-flex justify-content-end pr-2">
      <!-- Nav Buttons (desktop only) -->
      <nav class="d-none d-md-flex gap-2">
        <a
          href="tel:+17572204633"
          style="
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
          "
        >
          <span
            class="material-symbols-outlined"
            style="font-size: 1.5rem; line-height: 1"
          >
            phone
          </span>
          <span class="h-line-btns">CALL</span>
        </a>
        <button class="h-line-btns" (click)="goToHome(false)">HOME</button>
        <button class="h-line-btns" (click)="goToServices(false)">
          SERVICES
        </button>

        <button class="h-line-btns" (click)="goToGallery(false)">
          GALLERY
        </button>
      </nav>

      <!-- Mobile Menu Toggle (mobile only) -->
      <div
        class="d-md-none"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 1rem;
        "
      >
        <a
          href="tel:+17572204633"
          style="
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
          "
        >
          <span
            class="material-symbols-outlined"
            style="font-size: 1.5rem; line-height: 1"
          >
            phone
          </span>
          <span class="h-line-btns">CALL</span>
        </a>

        <button
          class="nav-button"
          (click)="toggleMenu()"
          style="background: none; border: none"
        >
          <span
            class="material-symbols-outlined menu-icon"
            [ngClass]="{ rotated: menuOpen }"
            style="color: white"
          >
            {{ menuOpen ? "close" : "menu" }}
          </span>
        </button>
      </div>
    </div>
  </header>

  <div class="drop-menu" [class.open]="menuOpen">
    <button (click)="goToHome()" class="ninai-button">
      <span class="material-symbols-outlined icon">home</span>
      <span class="text">HOME</span>
    </button>
    <button class="ninai-button" (click)="goToServices()">
      <span class="material-symbols-outlined icon">cleaning_services</span>
      <span class="text">SERVICES</span>
    </button>
    <a
      href="tel:+17579779666"
      class="ninai-button"
      style="text-decoration: none; padding: 0.5em"
    >
      <span class="material-symbols-outlined icon">phone</span>
      <span class="text">CALL</span>
    </a>
    <button (click)="goToGallery()" class="ninai-button">
      <span class="material-symbols-outlined icon">photo_prints</span>
      <span class="text">GALLERY</span>
    </button>
  </div>
</div>
