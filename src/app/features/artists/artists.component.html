<div
  id="Cleanup"
  class="d-flex text-center justify-content-center align-items-center mt-5"
  style="background-color: var(--green)"
>
  <h1
    style="
      width: 50%;
      padding: 0.01em;
      border-radius: 5px;
      font-weight: 700;
      font-size: 50px;
      color: var(--primary-color);
    "
  >
    Fall and Spring Clean up
  </h1>
</div>
<app-gallery-list
