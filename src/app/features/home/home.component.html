<div #scrollMe>
  <div
    class="mt-6"
    style="
      border-bottom: 15px solid white;
      height: 200px; /* set a height so vertical centering works */
      background-color: var(--primary-color);
      background-image: url('assets/images/headers/header.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center; /* vertical center */
      white-space: nowrap;
      text-align: center;
    "
  >
    <div class="col-md-8 col-12">
      <span class="responsive-title"> J & J Moran Lawn Care </span>
    </div>
  </div>

  <app-card
    [bottomBorder]="true"
    [scrollText]="'Services'"
    [images]="lawn"
    type="Weekly Lawn Care"
    [cardDisplayText]="'Weekly Lawn Care'"
    [cardColor]="'green-bg'"
    routeTo="gallery"
    topBtnTxt="View Services"
    topBtnRoute="services"
    [links]="links"
    routingButtonTxt="View Gallery"
  >
  </app-card>

  <app-card
    [reversed]="true"
    [bottomBorder]="true"
    [scrollText]="'Services'"
    [cardDisplayText]="'Mulch Maintenance'"
    [images]="mulch"
    type="Mulching"
    [cardColor]="'brown-bg'"
    routeTo="gallery"
    topBtnTxt="View Services"
    topBtnRoute="services"
    [links]="links"
    routingButtonTxt="View Gallery"
  >
  </app-card>
  <app-card
    [bottomBorder]="true"
    [cardDisplayText]="'Clean up'"
    [scrollText]="'Services'"
    [images]="fallspring"
    type="Clean up"
    [cardColor]="'yellow-bg'"
    routeTo="gallery"
    topBtnTxt="View Services"
    topBtnRoute="services"
    [links]="links"
    routingButtonTxt="View Gallery"
  >
  </app-card>
